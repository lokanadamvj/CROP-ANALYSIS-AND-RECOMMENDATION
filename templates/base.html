<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <link href="../static/master.css" rel="stylesheet" />
        <title>Project-{{args[0]}}</title>
        <script>
            $(document).ready(function () {
                $('input[type=text]').addClass('form-control');
                $('input[type=email]').addClass('form-control');
                $('input[type=password]').addClass('form-control');
                $('input[type=button]').addClass('btn btn-primary');
                $('button').addClass('btn btn-primary');
                $('a').addClass('btn btn-secondary');
            });
        </script>
    </head>
    <body>
        
        <div style="text-align:center" class="alert alert-primary">
            <h3 class="" style="text-align:center; text-transform: capitalize;">
                {{args[0]}}
            </h3>
        </div>
        <div style="text-align:center; height:50px;" class="alert alert-info">
            <h5>{{args[8]}}</h5>
        </div>
        <marquee>{{args[4]}},{{args[5]}},{{args[6]}},{{args[7]}},</marquee>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid ">
               
                <a class="navbar-brand" href="#">
                    <img src="./static/bg.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    {{args[9]}}
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link {{ ('active' if request.path == '/' else '') | safe }}" href="{{url_for('index')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ ('active' if request.path == '/train' else '') | safe }}" href="{{url_for('train')}}">Train</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ ('active' if request.path == '/parameters' else '')  | safe}}" href="{{url_for('parameters')}}">Predict</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              References
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">{{args[1]}}</a></li>
                              <li><a class="dropdown-item" href="#">Ref2</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Ref3</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav nav-pills ms-auto">
                        <li class="nav-item"> 
                            <a class="nav-link {{ ('active' if request.path == '/team' else '')  | safe }}" href="{{url_for('team')}}">Team</a>
                        </li>                        
                        <li class="nav-item">
                            <a class="nav-link {{ ('active' if request.path == '/register' else '')  | safe }}" href="{{url_for('register')}}">
                                <span class="glyphicon glyphicon-user">Register</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ ('active' if request.path == '/login' else '')  | safe }}" href="{{url_for('login')}}">
                                <span class="glyphicon glyphicon-user">Login</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ ('active' if request.path == '/logout' else '')  | safe }}" href="{{url_for('logout')}}">Logout</a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form> -->
                </div>
            </div>
        </nav>
    
        <div style="background-image: url('../static/bg.jpg'); height:800px;">
            <div style="width:90%; height:90%; margin:auto; padding:10px; border:thin solid blue; background-color: rgba(250,250,250,0.4) ;">
                {% block body %}
                    <h1>Welcome</h1> 
                {% endblock %}
            </div>
        </div>

    </body>
</html>
